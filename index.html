<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>GuessTheBornDate</title>
</head>

<body>
    <main class="main">
        <div id="app">

            <h1>Adivina la Edad</h1>
            
            <section>
                <form id="formName">
                   <div class="formName--div">
                    <input type="text" id="name" v-model="nameInput" placeholder="Nombre">
                   </div>
                   <input type="button" value="Aceptar">
                </form>
                <input type="button" value="Ver puntajes">
            </section>

            <section>
                <form id="formName">
                   <div class="formName--div">
                    <input type="text" id="year" v-model="bornInput" placeholder="Edad" />
                </div>
                <input type="button" id="year" value="Probar" />
                </form>
                <div>
                    <input type="button" value="Ver puntajes">
                    <input type="button" value="Atrás">
                </div>
            </section>
    
       
             <section class="result--section" id="result">
                 <table class="table">
                     <tr>
                         <th>Nombre</th>
                         <th>Intentos</th>
                     </tr>

                     <tr v-for="item in result">
                         <td v-text="item.name"></td>
                         <td v-text="item.attemps"></td>
                     </tr>
                 </table>
                 <input type="button" value="Atrás">
             </section>
         </div>
    </main>

</body>

</html>
