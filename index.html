<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <!--Math-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.min.js" integrity="sha512-WwbnWc5N0epFy5Ba2RfPttV7TvJX8/OfdXyAzmCrzdhcpAsO8jfo/IOJIW6gzgXcGiPyv5w2d2vnWgHV/IXCGg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>GuessTheBornDate</title>
</head>

<body>
    <main class="main">
        <div id="app">

            
            <section v-if="render.login" >
                <h1>Adivina la Edad</h1>
                <form id="formName" @submit.prevent="registerUser">
                   <div class="formName--div">
                    <input type="text" id="name" v-model="nameInput" placeholder="Nombre">
                   </div>
                   <input type="submit" value="Aceptar">
                </form>
                <input type="button" value="Ver puntajes" @click="seeResults" v-if="render.resultsButton">
                <input type="button" value="Registrar personaje" @click="goToRegister">
            </section>

            <section v-if="render.register" >
                <h1>Adivina la Edad</h1>
                <form id="formName" @submit.prevent="registerCharacter">
                   <div class="formName--div">
                    <input type="text" id="name" v-model="nameRegisterInput" placeholder="Nombre">
                   </div>
                   <div class="bornDate--div">
                    <input type="date" id="bornDate" v-model="bornDateRegisterInput" placeholder="Fecha de nacimiento">
                   </div>
                   <input type="submit" value="Aceptar">
                </form>
                <input type="button" value="Ver puntajes" @click="seeResults" v-if="render.resultsButton">
                <input type="button" value="Atr치s" @click="backLoginFromGame">
            </section>

            <section v-if="render.game">
                <h1>Adivina la Edad</h1>
                <form id="formName" @submit.prevent="startPlay">
                   <div class="formName--div">
                    <input type="text" id="year" v-model.number="bornInput" placeholder="Adivina el a침o" />
                </div>
                <input type="submit" id="year" value="Probar" />
                </form>
                <div>
                    <input type="button" value="Ver puntajes" @click="seeResults" v-if="render.resultsButton">
                    <input type="button" value="Atr치s" @click="backLoginFromGame">
                </div>
            </section>
    
       
             <section class="result--section" id="result" v-if="render.results">
                <h1>Adivina la Edad</h1>
                 <table class="table">
                     <tr>
                         <th>Nombre</th>
                         <th>Intentos</th>
                     </tr>

                     <tr v-for="item in results">
                         <td v-text="item.name"></td>
                         <td v-text="item.attempts"></td>
                     </tr>
                 </table>
                 <input type="button" value="Atr치s" @click="backLoginFromResults">
             </section>
         </div>
    </main>
    <!--Vue 3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Sweet Alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Data-->
    <script src="./src/data/bornDatesData.js"></script>
    <!--App-->
    <script src="./src/main.js"></script>

</body>

</html>
